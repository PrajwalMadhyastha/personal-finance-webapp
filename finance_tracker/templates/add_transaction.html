{% extends "base.html" %}

{% block title %}Add Transaction{% endblock %}

{% block content %}
    <h2>Add a New Transaction</h2>
    <form method="POST" action="{{ url_for('main.add_transaction') }}">
        <div class="grid">
            <div>
                <label for="transaction_type">Transaction Type</label>
                <fieldset>
                    <label for="expense">
                        <input type="radio" id="expense" name="transaction_type" value="expense" checked>
                        Expense
                    </label>
                    <label for="income">
                        <input type="radio" id="income" name="transaction_type" value="income">
                        Income
                    </label>
                </fieldset>
            </div>
            <div>
                <label for="amount">Amount (â‚¹)</label>
                <input type="number" step="0.01" id="amount" name="amount" required>
            </div>
        </div>

        <label for="description">Description</label>
        <input type="text" id="description" name="description" required size="50">

        <div class="grid">
            <div>
                <label for="account_id">Account</label>
                <select id="account_id" name="account_id" required>
                    <option value="" disabled selected>Select an account</option>
                    {% for account in accounts %}
                        <option value="{{ account.id }}">{{ account.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="category_id">Category (Optional)</label>
                <select id="category_id" name="category_id">
                    <option value="">None</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <label for="notes">Notes (Optional)</label>
        <textarea id="notes" name="notes" rows="3"></textarea>
        
        <br>
        <button type="submit">Add Transaction</button>
    </form>
{% endblock %}
