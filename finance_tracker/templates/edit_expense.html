{% extends "base.html" %}

{% block title %}Edit Expense{% endblock %}

{% block content %}
    <h1>Edit Expense</h1>
    
    <form method="POST" action="{{ url_for('main.edit_expense', expense_id=expense.id) }}">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" value="{{ expense.description }}" required size="50">

        <label for="amount">Amount (â‚¹)</label>
        <input type="number" step="0.01" id="amount" name="amount" value="{{ expense.amount }}" required>

        <label for="category">Category</label>
        <select id="category" name="category_id" required>
            {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == expense.category_id %}selected{% endif %}>
                    {{ category.name }}
                </option>
            {% endfor %}
        </select>

        <br>
        
        <div style="display: flex; gap: 1rem; align-items: baseline;">
            <button type="submit">Update Expense</button>
            <a href="{{ url_for('main.home') }}" role="button" class="secondary outline">Cancel</a>
        </div>
    </form>
{% endblock %}
