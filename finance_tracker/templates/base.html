<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />

    <title>{% block title %}My Finance App{% endblock %}</title>
    <style>
        /* You can still keep minor custom styles if you want */
        .flashes { list-style: none; padding: 0; margin-top: 1em; }
        /* Pico's own alert styling is good, but you can override it */
        .flashes li.success { --pico-background-color: var(--pico-green-200); --pico-border-color: var(--pico-green-400); }
    </style>
</head>
<body>

    <main class="container">
        <nav>
            <ul>
                <li><strong>Personal Finance Tracker</strong></li>
            </ul>
            <ul>
                <li><a href="{{ url_for('main.home') }}">Home</a></li>
                <li><a href="{{ url_for('main.add_expense') }}">Add Expense</a></li>
            </ul>
        </nav>
        <hr>
    
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <article class="{{ category }}">
                {{ message }}
              </article>
            {% endfor %}
          {% endif %}
        {% endwith %}
    
        {% block content %}{% endblock %}

    </main>
</body>
</html>
