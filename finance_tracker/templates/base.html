<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Finance App{% endblock %}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 2em; background-color: #f9f9f9; color: #333; }
        nav { background-color: #eee; padding: 10px; border-radius: 5px; margin-bottom: 1em; }
        nav a { text-decoration: none; color: #007bff; margin-right: 15px; }
        nav a:hover { text-decoration: underline; }
        .flashes { list-style: none; padding: 0; }
        .flashes li { padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        .flashes li.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;}
        .flashes li.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;}
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('main.home') }}">Home</a> |
        <a href="{{ url_for('main.add_expense') }}">Add Expense</a>
    </nav>
    <hr>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
