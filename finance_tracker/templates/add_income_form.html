{% extends "base.html" %}

{% block title %}Add Income{% endblock %}

{% block content %}
    <h2>Add New Income</h2>
    <p>Record a new source of income, like a salary, freelance payment, or gift.</p>
    <form method="POST" action="{{ url_for('main.add_income') }}">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" placeholder="e.g., Monthly Salary, Freelance Project" required size="50">

        <label for="amount">Amount (â‚¹)</label>
        <input type="number" step="0.01" id="amount" name="amount" required>
        
        <br>
        <div class="grid">
            <button type="submit">Add Income</button>
            <a href="{{ url_for('main.view_incomes') }}" role="button" class="secondary outline">Cancel</a>
        </div>
    </form>
{% endblock %}
