{% extends "base.html" %}

{% block title %}Add New Account{% endblock %}

{% block content %}
    <h2>Add a New Account</h2>
    <p>Add a bank account, credit card, or cash account.</p>

    <form method="POST" action="{{ url_for('main.add_account') }}">
        <label for="name">Account Name</label>
        <input type="text" id="name" name="name" placeholder="e.g., SBI Savings, HDFC Credit Card" required>

        <label for="account_type">Account Type</label>
        <select id="account_type" name="account_type" required>
            <option value="Checking">Checking Account</option>
            <option value="Savings">Savings Account</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Cash">Cash</option>
            <option value="Other">Other</option>
        </select>

        <label for="balance">Starting Balance (â‚¹)</label>
        <input type="number" step="0.01" id="balance" name="balance" value="0.00" required>
        
        <div class="grid">
            <button type="submit">Create Account</button>
            <a href="{{ url_for('main.accounts') }}" role="button" class="secondary outline">Cancel</a>
        </div>
    </form>
{% endblock %}
