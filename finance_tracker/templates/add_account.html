{% extends "base.html" %}

{% block title %}Add New Account{% endblock %}

{% block content %}
<article>
    <!-- START: Improved Header -->
    <header class="grid">
        <div>
            <hgroup>
                <h2>Add a New Account</h2>
                <p>Add a bank account, credit card, or cash account to track.</p>
            </hgroup>
        </div>
        <div style="text-align: right;">
            <a href="{{ url_for('main.accounts') }}" role="button" class="secondary outline">‹ Back to Accounts</a>
        </div>
    </header>
    <!-- END: Improved Header -->

    <form method="POST" action="{{ url_for('main.add_account') }}">
        <label for="name">Account Name</label>
        <input type="text" id="name" name="name" placeholder="e.g., SBI Savings, HDFC Credit Card" required>

        <label for="account_type">Account Type</label>
        <select id="account_type" name="account_type" required>
            <option value="Savings" selected>Savings Account</option>
            <option value="Checking">Checking Account</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Cash">Cash</option>
            <option value="Other">Other</option>
        </select>

        <label for="balance">Starting Balance (₹)</label>
        <input type="number" step="0.01" id="balance" name="balance" value="0.00" required>
        
        <button type="submit">Create Account</button>
    </form>
</article>
{% endblock %}
