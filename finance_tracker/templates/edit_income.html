<!-- finance_tracker/templates/edit_income.html -->
{% extends "base.html" %}

{% block title %}Edit Income{% endblock %}

{% block content %}
    <h2>Edit Income Record</h2>
    
    <!-- The form will POST back to its own URL -->
    <form method="POST" action="{{ url_for('main.edit_income', income_id=income.id) }}">
        <label for="description">Description</label>
        <!-- The 'value' attribute pre-populates the field with existing data -->
        <input type="text" id="description" name="description" value="{{ income.description }}" required size="50">

        <label for="amount">Amount (â‚¹)</label>
        <input type="number" step="0.01" id="amount" name="amount" value="{{ income.amount }}" required>
        
        <br>
        <div style="display: flex; gap: 1rem; align-items: baseline;">
            <button type="submit">Update Income</button>
            <a href="{{ url_for('main.view_incomes') }}" role="button" class="secondary outline">Cancel</a>
        </div>
    </form>
{% endblock %}
